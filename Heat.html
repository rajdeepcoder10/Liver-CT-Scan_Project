<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heatmap Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, red, orange, yellow, green, blue, indigo, violet);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: white;
        }

        .card {
            background-color: white;
            color: black;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }

        h2 {
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            text-align: center;
        }

        .heatmap-placeholder {
            width: 100%;
            height: 300px;
            background: #eee;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: gray;
            margin-bottom: 20px;
        }

        .confidence {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: #28a745;
        }

        .btn {
            display: block;
            margin: 30px auto 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Heatmap Visualization</h2>
        <div class="heatmap-placeholder">[ Heatmap Image Placeholder ]</div>
        <div class="confidence">Confidence Score: 87.24%</div>
        <a href="/dashboard" class="btn btn-success">Back to Dashboard</a>
    </div>
</body>
</html>
