<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disease Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, red, orange, yellow, green, blue, indigo, violet);
            color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .card {
            background-color: white;
            color: black;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }

        h2 {
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        ul {
            list-style: disc;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 class="text-center">Liver Diagnosis Report</h2>
        <p><strong>Detected Liver Disease:</strong> {{ disease }}</p>
        <h5>Treatment Recommendations:</h5>
        <ul>
            {% for tip in tips %}
                <li>{{ tip }}</li>
            {% endfor %}
        </ul>
        <div class="text-center mt-4">
            <a href="/dashboard" class="btn btn-success">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
